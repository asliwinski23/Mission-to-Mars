<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <!---- link to bootstrap stylesheet --->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <!---create jumbotron header and center it-->
        <div class="jumbotron text-center"></div>
        <h1>Mission to Mars</h1>
        <!---create a large primary colored button with bootstrap, then link to our scrape webpage-->
        <p><a class="btn btn-primary btn-lg" href="/scrape"
                    role="button">Scrape New Data</a></p>
    </div>
    <!-- Mars News -->
    <div class="row" id="mars-news">
        <div class="col-md-12">
            <div class="media">
                <div class="media-body">
                    <!--show latest mars article title-->
                    <h2>Lastest Mars News</h2>
                    <!--use media heading to style the article title-->
                    <h4 class="media-heading">{{mars.news_title}}</h4>
                    <!--add mars article teaser, default style is fine-->
                    <p>{{ mars.news_paragraph }}</p>
                </div>
            </div>        
        </div>
    </div>  
    <!-- Featured Image -->
    <!-- First level -->
    <div class="row" id="mars-featured-image">
        <!--8 columns only because the other 4 will be used for the mars fact chart...we want these next to eachother-->
         <!-- Second level -->
        <div class="col-md-8">
            <h2>Featured Mars Image</h2>
            <img 
                src="{{ mars.featured_image }}" 
                class="img-responsive" 
                alt="Responsive image"
            >
        </div>
        <!-- Mars Facts -->
        <div class="col-md-4">
            <div class="row" id="mars-facts">
                <h4>Mars Facts</h4>
                {{ mars.facts | safe }}
            </div>
        </div>
    </div>
</body>
</html>
